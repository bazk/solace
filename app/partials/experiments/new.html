<div class="modal-backdrop fade in"></div>
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" ng-submit="">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" ng-click="goBack()">&times;</button>
                    <h4 class="modal-title">New Experiment</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" ng-show="showError"><strong>Oops!</strong> {{ errorMessage }}</div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" autofocus>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        Done <i class="saving" ng-show="showLoading"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
