<div class="toolbar">
</div>

<table class="table table-selectable">
    <thead>
        <tr>
            <th style="min-width: 40px;  width: 48px;" class="cb" ng-click="toggleSelectionAll()">
                <input type="checkbox" id="sel-all" ng-model="selectAll" />
                <label for="sel-all"></label>
            </th>
            <th style="min-width: 100px; width: 100px;">Run</th>
            <th style="min-width: 182px; width: 182px;">Started at</th>
            <th style="min-width: 182px; width: 182px;">Finished at</th>
            <th style="min-width: 232px; width: 232px;">Progress</th>
            <th style="min-width: 316px;">Comment</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="run in instance.runs" ng-click="toggleSelection(run)">
            <td class="cb">
                <input type="checkbox" id="sel-{{run.num}}" ng-model="run.sel" />
                <label for="sel-{{run.num}}"></label>
            </td>
            <td>
                <a href="#/experiment/{{experiment.name}}/{{instance.id}}/{{run.num}}"><b>{{run.num}}</b></a> <span class="label label-important"></span>
            </td>
            <td>{{run.started_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>{{run.finished_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>
                <div class="progress">
                    <div class="progress-bar" style="width: {{run.progress*100}}%;"></div>
                </div>
            </td>
            <td>
                <div class="control-group marginfix">
                    {{run.comment}}
                </div>
            </td>
        </tr>
    </tbody>
</table>
