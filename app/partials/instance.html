<div class="content">

    <div class="toolbar">
        <div class="pull-left">
            <button type="button" class="btn btn-default" ng-click="toggleParameterBox()">
                <span class="glyphicon glyphicon-wrench"></span> Parameters
            </button>
        </div>

        <div class="form-group pull-right">
            <input type="search" class="form-control" ng-model="q">
        </div>
    </div>

    <div class="parameter-box" ng-show="showParameterBox">
        <table class="table">
            <tbody>
                <tr ng-repeat="param in instance.parameters">
                    <td><strong>{{param.name}}</strong></td>
                    <td>{{param.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <table class="table table-selectable">
        <thead>
            <tr>
                <th style="min-width: 40px;  width: 48px;" class="cb" ng-click="toggleSelectionAll()">
                    <input type="checkbox" id="sel-all" ng-model="selectAll" />
                    <label for="sel-all"></label>
                </th>
                <th style="min-width: 100px; width: 100px;">Run</th>
                <th style="min-width: 182px; width: 182px;">Started at</th>
                <th style="min-width: 182px; width: 182px;">Finished at</th>
                <th style="min-width: 232px; width: 232px;">Progress</th>
                <th style="min-width: 316px;">Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="run in instance.runs" ng-click="toggleSelection(run)">
                <td class="cb">
                    <input type="checkbox" id="sel-{{run.id}}" ng-model="run.sel" />
                    <label for="sel-{{run.id}}"></label>
                </td>
                <td>
                    <a href="#/run/{{run.id}}"><b>{{run.id}}</b></a> <span class="label label-important"></span>
                </td>
                <td>{{run.started_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                <td>{{run.finished_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" style="width: {{run.progress*100}}%;"></div>
                    </div>
                </td>
                <td>
                    <div class="control-group marginfix">
                        {{run.comment}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
