<div class="content">

    <div class="toolbar">
        <div class="pull-left">
        <button type="button" class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></button>
        </div>
    </div>

    <div ng-highchart="chart">
    </div>

    <table class="table">
        <thead>
            <tr>
                <th style="min-width: 200px;">Name</th>
                <th style="min-width: 100px; width: 100px;">Size</th>
                <th style="min-width: 190px; width: 190px;">Created at</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in run.files">
                <td><a href="#/viewer/{{ experiment.name }}/{{ file.id }}">{{ file.name }}</a></td>
                <td>{{ file.size | humanReadable }}</td>
                <td>{{ file.created_at |  date:'dd/MM/yyyy HH:mm:ss' }}</td>
            </tr>
        </tbody>
    </table>

    <div ng-repeat="(idx,res) in results">
        <h3>{{ res.timestamp }}</h3>
        {{ res.value }}
    </div>
</div>
