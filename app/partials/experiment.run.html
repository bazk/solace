<div class="content">

    <div class="toolbar">
        <div class="pull-left">
        <button type="button" class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th style="min-width: 200px;" ng-click="sort.column = 'name'; sort.reverse = !sort.reverse">Name</th>
                <th style="min-width: 100px; width: 100px;" ng-click="sort.column = 'size'; sort.reverse = !sort.reverse">Size</th>
                <th style="min-width: 190px; width: 190px;" ng-click="sort.column = 'created_at'; sort.reverse = !sort.reverse">Created at</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in run.files | orderBy:sort.column:sort.reverse">
                <td><a href="#/viewer/{{ experiment.name }}/{{ file.id }}">{{ file.name }}</a></td>
                <td>{{ file.size | humanReadable }}</td>
                <td>{{ file.created_at |  date:'dd/MM/yyyy HH:mm:ss' }}</td>
            </tr>
        </tbody>
    </table>

    <div ng-repeat="chart in charts" sol-chart="chart.render"></div>
</div>
