<div class="content">

    <div class="toolbar">
        <div class="pull-left">
        <button type="button" class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span></button>
        </div>
    </div>

    <div ng-highchart="chart">
    </div>

    <div class="list-group">
        <a ng-repeat="file in files" href="#/viewer/{{ run.id }}/{{ file.id }}" class="list-group-item">{{ file.id }} ({{ file.inserted_at |  date:'dd/MM/yyyy HH:mm:ss' }})</a>
    </div>

    <div ng-repeat="(idx,res) in results">
        <h3>{{ res.timestamp }}</h3>
        {{ res.value }}
    </div>
</div>
