<div class="instances">

    <div ng-repeat="instance in experiment.instances" class="instances-item" ng-class="instance.active" ng-click="go('/experiment/{{experiment.name}}/{{instance.id}}')">
        <a href="#/experiment/{{experiment.name}}/{{instance.id}}">
            <strong>{{ instance.id | limitTo:8 }}</strong> {{instance.comment}}
        </a>

        <div class="progress">
            <div class="progress-bar" style="width: {{instance.progress*100}}%;"></div>
        </div>

        <div class="popover right">
            <div class="arrow"></div>
            <h3 class="popover-title">Parameters</h3>
            <div class="popover-content">
                Not Implemented.
            </div>
        </div>
    </div>

</div>

<div ui-view class="instance-details"></div>
